            <title>MAPI MATERIAUX - Produit</title>

            <meta http-equiv="expires" content="0">
            <meta http-equiv="cache-control" content="no-cache">

        <body>
           {Header}
                  <h2>Ajout√© un client</h2>
                  <form method="post" action="{FileName}">
                        <label>Le nom de responsable :</label><br />
                        <input type="text" name="nom_resp" id="nom_resp" class="validate[required]"><br />
                        <label>Le prenom de responsable :</label><br />
                        <input type="text" name="prenom_resp" id="prenom_resp"><br />
                        
                        <label>Raison social :</label><br />
                        <input type="text" name="raison_social" id="raison_social" class="validate[required]"><br />
                        <label>E-mail :</label><br />
                        <input type="text" name="email" class="email"><br />
                        
                        <label>Tel :</label><br />
                        <input type="text" name="tel" class="tel" value="(+212)" class="validate[required]">
                        <span>example : +212 06 56 56 05 52</span><br />
                        <label>Adresse :</label><br />
                        <input type="text" name="adresse" class="validate[required]"><br />

                        <label>Ville :</label><br />
                        <input type="text" name="ville" class="ville" class="validate[required]"><br />
                        
                        <input type="submit"> <input type="reset" value="Annuler">
                  </form>
            {Footer}
        </body>
