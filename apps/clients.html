<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>

            <title>MAPI MATERIAUX - Produit</title>
            <meta http-equiv="pragma" content="no-cache">
            <meta http-equiv="expires" content="0">
            <meta http-equiv="cache-control" content="no-cache">
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <link type="text/css" rel="stylesheet" href="../files/bo_style.css" media="screen">
            <link rel="stylesheet" media="screen and (max-width: 640px)" href="../files/smart.css" type="text/css" />
            <link rel="stylesheet" href="../files/themes/base/validationEngine.jquery.css" type="text/css" media="screen" />         
            <!-- ALL JAVASCRIPT -->
            <script src="../files/js/jquery.js" type="text/javascript"></script>
            <script src="../files/js/ui/jquery.ui.datepicker.js"></script>
            <script src="../files/js/jquery.validationEngine-fr.js" type="text/javascript"></script>  
            <script src="../files/js/jquery.validationEngine.js" type="text/javascript"></script>
            <script type="text/javascript">
                  function Delete(id){
                        if (confirm("Vous etes sur de vouloir supprimer")){ // Clic sur OK
           			document.location.href="?delete="+id;
                              }									
				}
				function Edite(rowTable, id){
					var row = document.getElementById('result').rows[rowTable].cells;
					document.getElementById('nom_resp').value = row[0].innerHTML;
					document.getElementById('prenom_resp').value = row[1].innerHTML;
					document.getElementById('raison_social').value = row[2].innerHTML;
					document.getElementById('email').value = row[3].innerHTML;
					document.getElementById('tel').value = row[4].innerHTML;
					document.getElementById('adresse').value = row[5].innerHTML;
					document.getElementById('ville').value = row[6].innerHTML;
					document.getElementById('id').value = id;
				}          
            </script>
        </head>

        <body>
           {Header}
                  <h2>Ajouté un client</h2>
                  
                  
                  <div id="col1" class="left">
                        <!--BeginBlockForm-->
                        <form method="post" action="clients.php">
                        <label>Le nom de responsable :</label><br />
                        <input type="text" name="nom_resp" id="nom_resp" class="validate[required]"><br />
                        <label>Le prenom de responsable :</label><br />
                        <input type="text" name="prenom_resp" id="prenom_resp"><br />
                        
                        <label>Raison social :</label><br />
                        <input type="text" name="raison_social" id="raison_social" class="validate[required]"><br />
                        <label>E-mail :</label><br />
                        <input type="text" name="email" id="email" class="email"><br />
                        
                        <label>Tel :</label><br />
                        <input type="text" name="tel" id="tel" value="(+212)" class="validate[required]">
                        <span>example : +212 06 56 56 05 52</span><br />
                        <label>Adresse :</label><br />
                        <input type="text" name="adresse" id="adresse" class="validate[required]"><br />

                        <label>Ville :</label><br />
                        <input type="text" name="ville" id="ville" class="ville" class="validate[required]"><br />
                        
                        <input type="hidden" name="id" id="id" value="">
                        <input type="submit"> <input type="reset" value="Annuler">
                        </form>
                        <!--EndBlockForm-->
                    </div>
                    <div id="col2" class="right">                  
                        <h3>Recherche</h3>
                        <form action="{ActionPage}">
                        
                              <label>Numéro de bon :</label><br />
                              <input type="text" name="keyword" value="{keyword}">
                              <input type="submit" value="Search !">

                        </form>
                        <!--Beginblock_search-->
                        
                  <table id="result" border=1>
                        <thead>
                              <td>Responsable</td>
                              <td>P.responsable</td>
                              <td>Raison</td>
                              <td>E-mail</td>
                              <td>Tel</td>
                              <td>Adresse</td>
                              <td>Ville</td>
                              
                              <td>Edit</td>
                              <td>Delete</td>
                        </thead>
                        <!--Beginrow_result-->
                        <tr>
                              <td>{nom_resp}</td>
                              <td>{prenom_resp}</td>
                              <td>{raison_social}</td>
                              <td>{email}</td>
                              <td>{tel}</td>
                              <td>{adresse}</td>
                              <td>{ville}</td>
                              
                              <td><a onClick="Edite({ordrRow},{id})" href="javascript:;" class="edit">{id}</a></td>
                              <td><a onClick="Delete({id})" href="javascript:;" class="delete">{id}</a></td>
                        </tr>
                        <!--Endrow_result-->
                        <!--BeginNorow_result-->
                        <tr>
                              <td colspan="9">Pas d'enregistrement</td>
                        </tr>
                        <!--EndNorow_result-->                                    
                  </table>
                        <!--Endblock_search-->
                  </div>
                  
                  
            {Footer}
        </body>
</html>
