<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>

        <title>MAPI MATERIAUX - fournisseurs</title>
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link type="text/css" rel="stylesheet" href="../files/bo_style.css" media="screen">

        </head>

        <body>
            {Header}
                  <h2>Ajouté un fournisseurs</h2>
                  <form method="post" action="{FileName}">
                        <label>Le nom de responsable :</label><br />
                        <input type="text" name="nom_resp" id="nom_resp"><br />
                        <label>Le prenom de responsable :</label><br />
                        <input type="text" name="prenom_resp" id="prenom_resp"><br />
                        
                        <label>Raison social :</label><br />
                        <input type="text" name="raison_social" id="raison_social"><br />
                        <label>E-mail :</label><br />
                        <input type="text" name="email" class="email"><br />
                        
                        <label>Tel :</label><br />
                        <input type="text" name="tel" class="tel" value="(+212)">
                        <span>example : +212 06 56 56 05 52</span><br />
                        <label>Adresse :</label><br />
                        <input type="text" name="adresse"><br />

                        <label>Numéro Compte Bancaire :</label><br />
                        <input type="text" name="num_compte_bancaire" class="cart"><br />
                        <label>Ville :</label><br />
                        <input type="text" name="ville" class="ville"><br />
                        
                        <input type="submit"> <input type="reset" value="Annuler">
                  </form>
            {Footer}
        </body>
</html>
