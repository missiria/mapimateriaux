<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>

            <title>MAPI MATERIAUX - achats</title>
            <meta http-equiv="pragma" content="no-cache">
            <meta http-equiv="expires" content="0">
            <meta http-equiv="cache-control" content="no-cache">
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <link type="text/css" rel="stylesheet" href="../files/bo_style.css" media="screen">
            <link rel="stylesheet" href="../files/themes/base/jquery.ui.all.css">
            <script src="../files/js/jquery.js" type="text/javascript"></script>
            <script src="../files/js/jquery-ui-1.8.18.custom.min"></script>
	      <script src="../files/js/ui/jquery.ui.datepicker.js"></script>
            <script>
            $(function() {
                  $( "#datepicker" ).datepicker();
            });
            </script>
             <script>
                  function regelement(){
                        alert('Vous avez choisi réglé l\'achat');
                        var htmlRegelement = "<div id='modeRegelement'><hr><label>Mode de régelement :</label><select name='mode_regelement'><option>N° chéque</option><option>N° Effet</option><option>N° opération</option></select><br /></div>";
                        $("#wrap-modeRegelement").html(htmlRegelement)
                        
                  }
                  function noRegelement(){
                        alert('NON REGLÉ');
                        $("div#modeRegelement").remove();
                  }
            </script>
        </head>

        <body>
            {Header}
            
                  <h3>achats</h3>

                  <form method="post" action="{FileName}">
                        
                        <label>Date de réception facture :</label><br />
                        <input type="text" name="date_commande" id="datepicker"><br />
                        
                        <label>Numéro facture :</label><br />
                        <input type="text" name="qt_commande"><br />
                        
                        <label>Fournisseurs :</label><br />
                        <select name="ref_fournisseurs">
                        <!--Beginselect_fournisseurs-->
                        <option value="{id_fournisseurs}">{Value_fournisseurs}</option>
                        <!--Endselect_fournisseurs--></select><br />
                        <hr>
                        <input onClick="regelement()" type="radio" name="reglement" value="regle">Réglé
                        <input onClick="noRegelement()" type="radio" name="reglement" value= "non_regle">NON réglé<br />
                        <div id="wrap-modeRegelement">
                              <div id="modeRegelement">
                                    <hr>
                                    <label>Mode de régelement :</label>
                                    <select name="mode_regelement">
                                          <option>N° chéque</option>
                                          <option>N° Effet</option>
                                          <option>N° opération</option>
                                    </select><br />
                                    
                              </div>
                        </div><!-- wrap-modeRegelement --> 
                        <hr>
                        <input type="submit" value="Valider"> <input type="reset" value="Annuler">
                  </form>
            {Footer}
        </body>
</html>
