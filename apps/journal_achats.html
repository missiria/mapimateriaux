        <body>
            {Header}
                  
                        <h3>journal achats</h3>
                  
                    
                    <div id="col2" class="left">

                              <label>Fournisseurs :</label><br />

                              <!--Endselect_fournisseur--></select><br />
                              
                              <br>

                              <label>From :</label><br />

                              <label>To :</label><br />

                              <input type="submit" value="Search !">
                        </form>
                        <!--Beginblock_search-->
                        
                  <table id="result" border=1>
                        <thead>

                        </thead>

                              <td>{num_facture_achat}</td>
                              <td>{date_regelement}</td>

                  </div>
