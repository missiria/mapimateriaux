<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>

            <title>MAPI MATERIAUX - stock</title>
            <meta http-equiv="pragma" content="no-cache">
            <meta http-equiv="expires" content="0">
            <meta http-equiv="cache-control" content="no-cache">
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <link type="text/css" rel="stylesheet" href="../files/bo_style.css" media="screen">
            <link rel="stylesheet" media="screen and (max-width: 640px)" href="../files/smart.css" type="text/css" />
            <link rel="stylesheet" href="../files/themes/base/jquery.ui.all.css">
		<link rel="stylesheet" href="../files/themes/base/validationEngine.jquery.css" type="text/css" media="screen" />      
            <script src="../files/js/jquery.js" type="text/javascript"></script>
            <script src="../files/js/jquery-ui-1.8.18.custom.min"></script>
		<script src="../files/js/ui/jquery.ui.datepicker.js"></script>
		<script src="../files/js/jquery.validationEngine-fr.js" type="text/javascript"></script>  
		<script src="../files/js/jquery.validationEngine.js" type="text/javascript"></script>	      
            <script type="text/javascript" >
            $(function() {
                  $( "#datepicker" ).datepicker({dateFormat: 'yy-mm-dd'});
            });
				function Delete(id){
					if (confirm("Vous etes sur de vouloir supprimer !!")) { // Clic sur OK
           			document.location.href="?delete="+id;
       			      }									
				}
				function prepareToEdite(rowTable, id){
					var row = document.getElementById('result').rows[rowTable].cells;
					document.getElementById('beton').value = row[0].innerHTML;
					document.getElementById('sable_1').value = row[1].innerHTML;
					document.getElementById('sable_2').value = row[2].innerHTML;
					document.getElementById('id').value = id;
				}          
            </script>
        </head>

        <body>
            {Header}
                  <div id="col1" class="left">
                  <h3>stock</h3>
                  <!--BeginBlockForm-->
                  <form method="post" action="{FileName}" id="formID">
                  
                         <label>beton :</label><br />
                        <input type="text" name="beton" id="beton" class="validate[custom[onlyNumber]] text-input"><br />
                         <label>sable 1 :</label><br />
                        <input type="text" name="sable_1" id="sable_1" class="validate[custom[onlyNumber]] text-input"><br />
                         <label>sable 2 :</label><br />
                        <input type="text" name="sable_2" id="sable_2" class="validate[custom[onlyNumber]] text-input"><br />
                        <input type="submit" value="Valider"> <input type="reset" value="Annuler">
                        <input type="hidden" name="id" id="id" value="" />
                  </form>
                  <!--EndBlockForm-->  
                   </div><!-- #col1 -->
                   <div id="col2" class="right">                  
                        <h3>Recherche</h3>
                        <form action="{ActionPage}">
                        
                              <label>Num√©ro de bon :</label><br />
                              <input type="text" name="keyword" value="{keyword}">
                              <input type="submit" value="Search !">

                        </form>
                        <!--Beginblock_search-->
                        
                  <table id="result" border=1>
                        <thead>
                              <td>Beton</td>
                              <td>Sable 1</td>
                              <td>Sable 2</td>
                              <td>Edit</td>
                              <td>Delete</td>
                        </thead>
                        <!--Beginrow_result-->
                        <tr>
                              <td>{beton}</td>
                              <td>{sable_1}</td>
                              <td>{sable_2}</td>
                              <td><a onClick="prepareToEdite({ordrRow},{id})" href="javascript:;" class="edit">{id}</a></td>
                              <td><a onClick="Delete({id})" href="javascript:;" class="delete">{id}</a></td>
                        </tr>
                        <!--Endrow_result-->
                        <!--BeginTotal-->
                        <tr>
                              <td>{total_beton}</td>
                              <td>{total_sable1}</td>
                              <td>{total_sable2}</td>
                        </tr>
                        <!--EndTotal-->
                        <!--BeginNorow_result-->
                        <tr>
                              <td colspan="9">Pas d'enregistrement</td>
                        </tr>
                        <!--EndNorow_result-->                                    
                  </table>
                        <!--Endblock_search-->
                  </div>
            {Footer}
        </body>
</html>
