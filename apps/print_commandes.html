<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>
            <title>MAPI MATERIAUX - l'imprimante</title>
            <meta http-equiv="pragma" content="no-cache">
            <meta http-equiv="expires" content="0">
            <meta http-equiv="cache-control" content="no-cache">
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <link type="text/css" rel="stylesheet" href="../files/bo_style.css" media="screen"> 
            <link rel="stylesheet" media="screen and (max-width: 640px)" href="../files/smart.css" type="text/css" />
            <script src="../files/js/jquery.js" type="text/javascript"></script>
        </head>

        <body>
                  <h2>MAPI MATERIAUX - l'imprimante</h2>
                  
                  <div id="popupContact"> 
                        <h3>{client}</h3>
                              <table id="result">
                                    <thead>
                                          <td>Bon Info</td>
                                          <td>Date</td>
                                          <td>Clients</td>
                                          <td>QT produit</td>
                                          <td>QT livraison</td>
                                          <td>Transporteur</td>
                                          <td>l'Heure départ</td>
                                          <td>QT reste a livrer</td>
                                    </thead>
                                    <!--Beginrow_result-->
                                    <tr>
                                          <td>{id}</td>
                                          <td>{date}</td>
                                          <td>{client}</td>
                                          <td>{qt_produit}</td>
                                          <td>{qt_liv}</td>
                                          <td>{ref_vehicule}</td>
                                          <td>{time_depart}</td>
                                          <td>{qt_reste}</td>
                                    </tr>
                                    <tr>
                                          <td colspan="8">Numéro de Téléphone : {tel}</td>       
                                    </tr>
                                     <tr>
                                          <td colspan="8">l'adresse : {adresse} </td>       
                                    </tr>
                              </table>
                              <a href="print" class="print" onClick="window.print()">Imperimer</a>
                  </div><!-- #popupContact -->
        </body>
</html>
