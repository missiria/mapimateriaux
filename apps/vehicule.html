<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <head>

            <title>MAPI MATERIAUX - Véhicule</title>

            <link type="text/css" rel="stylesheet" href="../files/bo_style.css" media="screen">
            <link rel="stylesheet" href="../files/themes/base/validationEngine.jquery.css" type="text/css" media="screen" />
            
            <!-- ALL JAVASCRIPT -->
            <script src="../files/js/jquery.js" type="text/javascript"></script>
		<script src="../files/js/ui/jquery.ui.datepicker.js"></script>
		<script src="../files/js/jquery.validationEngine-fr.js" type="text/javascript"></script>  
		<script src="../files/js/jquery.validationEngine.js" type="text/javascript"></script>
            <script>
                  // PACK INTERNE
                  function DeleteInterne(id){
					if (confirm("Vous etes sur de vouloir supprimer! ")) { // Clic sur OK
           			            document.location.href="?deleteInterne="+id;
       			      }									
			}
			function EditeInterne(rowTable, id){
				var row = document.getElementById('result').rows[rowTable].cells;
				document.getElementById('libelle').value = row[0].innerHTML;
				document.getElementById('matricule').value = row[1].innerHTML;
				document.getElementById('km_initial').value = row[2].innerHTML;
				document.getElementById('id').value = id;
			} 
			// PACK EXTERNE !
			function DeleteExterne(id){
					if (confirm("Vous etes sur de vouloir supprimer! ")) { // Clic sur OK
           			            document.location.href="?deleteExterne="+id;
       			      }									
			}
			function EditeExterne(rowTable, id){
				var row = document.getElementById('resultExterne').rows[rowTable].cells;
				document.getElementById('num_matricule').value = row[0].innerHTML;
				document.getElementById('societe').value = row[1].innerHTML;
				document.getElementById('id').value = id;
			}      
            </script>
        </head>

        <body>
            {Header}
            <div id="col1" class="left">
                  <form method="post" action="{FileName}">
                        
                        <h3> PACK INTERNE </h3>
                        <div id="wrap-Interne"></div>
                              <label>Le Numéro véhicule :</label><br />
                              <input type="text" name="libelle" id="libelle" ><br />
                              <label>Matricule :</label><br />
                              <input type="text" name="matricule" id="matricule" ><br />
                              <label>KM initial :</label><br />
                              <input type="text" name="km_initial" id="km_initial"><br />
                        <h3> PACK EXTERNE </h3>
                           <div id="wrap-Externe"></div>
                              <label>Numéro de Matricule :</label><br />
                              <input type="text" name="num_matricule" id="num_matricule"><br />
                              <label>societe :</label><br />
                              <input type="text" name="societe" id="societe"><br />
                           
                        <input type="hidden" name="id" id="id" value="" />
                        <input type="submit"> <input type="reset" value="Annuler">
                  </form>
            </div>
            
            <div id="col2" class="right">                  
                        <h3>Recherche</h3>
                        <!--<form action="{ActionInterne}">
                        
                              <label>N° Vehicule :</label><br />
                              <input type="text" name="keyword" value="{keyword}">
                              <input type="submit" value="Search !">

                        </form> -->
            <div class="right">      
                              <!--Beginblock_search_Externe-->
                        
                        <table id="resultExterne" border=1>
                              <caption>PACK EXTERNE</caption>
                              <thead>
                                    <td>N° Vehicule</td>
                                    <td>Societé</td>
                                    <td>Edit</td>
                                    <td>Delete</td>
                              </thead>
                              <!--Beginrow_result_Externe-->
                              <tr>
                                    <td>{num_matricule}</td>
                                    <td>{societe}</td>
                                    <td>
                                    <a onClick="EditeExterne({ordrRow},{id})" href="javascript:;" class="edit">{id}
                                    </a></td>
                                    <td>
                                    <a onClick="DeleteExterne({id})" href="javascript:;" class="delete">{id}
                                    </a></td>
                              </tr>
                              <!--Endrow_result_Externe-->
                              <!--BeginNorow_result_Externe-->
                              <tr>
                                    <td colspan="9">Pas d'enregistrement</td>
                              </tr>
                              <!--EndNorow_result_Externe-->                                    
                        </table>
            </div>              <!--Endblock_search_Externe-->            
                        <!--Beginblock_search_interne-->
            <div class="right">                        
                        <table id="result" border=1>
                              <caption>PACK INTERNE</caption>
                              <thead>
                                    <td>N° Vehicule</td>
                                    <td>Matricule</td>
                                    <td>KM initial</td>
                                    <td>Edit</td>
                                    <td>Delete</td>
                              </thead>
                              <!--Beginrow_result_Interne-->
                              <tr>
                                    <td>{libelle}</td>
                                    <td>{matricule}</td>
                                    <td>{km_initial}</td>
                                    <td>
                                    <a onClick="EditeInterne({ordrRow},{id})" href="javascript:;" class="edit">{id}
                                    </a></td>
                                    <td>
                                    <a onClick="DeleteInterne({id})" href="javascript:;" class="delete">{id}
                                    </a></td>
                              </tr>
                              <!--Endrow_result_Interne-->
                              <!--BeginNorow_result_Interne-->
                              <tr>
                                    <td colspan="9">Pas d'enregistrement</td>
                              </tr>
                              <!--EndNorow_result_Interne-->                                    
                        </table>
                              <!--Endblock_search_interne-->
            </div> 
                  </div>
            
            {Footer}
